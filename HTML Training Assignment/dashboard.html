<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboad Page</title>
    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/custom.js" defer>
      "Enable JavaScript"
    </script>
  </head>
  <body style="display: block">
    <div class="dashboard_page">
      <section class="nav">
        <div class="nav_left">
          <img
            src="./images/menu-bar.svg"
            alt="open-close menu"
            class="img_menubar"
          />
          <img
            src="./images/header-logo.svg"
            alt="header logo"
            class="img_header_logo"
          />
        </div>
        <div class="nav_middle">
          <div class="nav_middle_1">
            <img
              src="./images/search-icon.svg"
              alt="search-icon"
              class="img_search"
            />
            <input type="search" placeholder="Search" class="searchbox" />
          </div>
          <div class="nav_middle_2">
            <img
              src="./images/notification-icon.svg"
              alt="alert"
              class="img_alert"
            />
          </div>
        </div>
        <div class="nav_right">
          <img
            src="./images/profile.png"
            class="img_profile"
            alt="profile pic"
          />
          <p>John Doe</p>
          <img
            src="./images/downward-arrow.svg"
            class="img_dropdown"
            alt="dropdown"
          />
        </div>
      </section>
      <section class="sidebar"></section>
      <section class="dashboard_content">
        <header class="dashboard_header">Dashboard</header>
        <div class="sales_cards"></div>
        <div class="charts">
          <div class="charts-1"></div>
          <div class="charts-2"></div>
        </div>
      </section>
    </div>
  </body>
</html>
