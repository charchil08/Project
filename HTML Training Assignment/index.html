<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="landing_page">
      <section class="hero">
        <img
          src="./images/hero-image.png"
          alt="hero_image"
          class="hero_image"
        />
      </section>
      <section class="info">
        <div class="desc">
          <!-- <header class="heading_wrapper"> -->
          <img
            src="./images/header-logo.svg"
            alt="header logo"
            class="img-fluid header_image"
          />
          <div class="header_desc">
            <p class="line">We are <span>experts</span> in business,</p>
            <p class="line">marketing, growth, & sales.</p>
          </div>
          <p>Login into your account</p>
          <!-- </header> -->
        </div>
        <form class="login">
          <input type="text" name="username" placeholder="Username" />
          <input type="password" name="password" placeholder="Password" />
          <div class="button_wrapper">
            <button type="submit" class="btn btn_login">Login</button>
            <p>Forgot Password?</p>
          </div>
          <div class="register">
            <p>Are you a new member?</p>
            <a href="#">Register here</a>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
